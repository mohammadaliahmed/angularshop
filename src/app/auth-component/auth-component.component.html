<section class="vh-100">
    <div class="container border mt-5 p-4">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    @if(WhichForm()==='LoginForm'){
                    <form>
                        <h3>Login</h3>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control form-control-lg"
                                [(ngModel)]="registerObj.email" name="email"
                                placeholder="Enter a valid email address" />
                            <label class="form-label" for="form3Example3">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Enter password" [(ngModel)]="registerObj.password" name="password" />
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary w-100" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                (click)="OnLoginClicked()">Login</button>
                                <p class="text-danger">{{errorFromServer}}</p>
                            <div class="m-4">
                                <span class="p-4">Don't have an account?
                                    <button type="button" class="btn btn-sm btn-outline-primary"
                                        (click)="OnToggleForm('RegisterForm')">Register</button></span>
                            </div>
                        </div>

                    </form>
                    }@else{
                    <form>
                        <h3>Register</h3>
                        <!-- Name input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form3Example3" class="form-control form-control-lg"
                                [(ngModel)]="registerObj.name" name="name" placeholder="Enter a valid email address" />
                            <label class="form-label" for="form3Example3">Name</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control form-control-lg"
                                [(ngModel)]="registerObj.email" name="email" placeholder="Enter a valid email address"
                                placeholder="Enter a valid email address" />
                            <label class="form-label" for="form3Example3">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Enter password" [(ngModel)]="registerObj.password" name="password" />
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>



                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary w-100" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                (click)="OnRegisterClicked()">Register</button>
                                <p class="text-danger">{{errorFromServer}}</p>

                            <div class="m-4">
                                <span class="p-4">Already have an account?
                                    <button type="button" class="btn btn-sm btn-outline-primary"
                                        (click)="OnToggleForm('LoginForm')">Login</button></span>
                            </div>

                        </div>

                    </form>
                    }
                </div>
            </div>
        </div>
    </div>
</section>
